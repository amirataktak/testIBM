<!-- Toolbar-->
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="second" style="right:20px; position:absolute">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<!-- Menu-->
<mat-sidenav-container>
  <mat-sidenav #drawer mode="side" opened role="navigation" position="end">
    <mat-nav-list>
      <a mat-list-item routerLink='/theGrid'><i class="fa fa-bars"></i> The grid</a>
      <a mat-list-item routerLink='/aboutMe'><i class="fa fa-user-circle-o"></i> About Me</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
